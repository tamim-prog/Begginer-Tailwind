<!DOCTYPE html>
<!-- npx tailwindcss -i ./input.css -o ./style.css --watch -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Beginner Tailwind Site</title>
  </head>
  <body>
    <!-- right decoration -->
    <div class="bg-gradient-to-br from-white to-gray-300">
      <div class="absolute top-3 left-8">
        <div
          class="absolute opacity-25 bg-gradient-to-br from-teal-100 to-teal-200 md:w-64 mmd:w-64 md:h-64 w-25 h-25 rounded-full"
        ></div>
        <div
          class="absolute opacity-25 bg-gradient-to-br from-purple-100 to-purple-200 rounded-full md:w-64 md:h-64 w-25 h-25 ml-10 mt-24"
        ></div>
        <div
          class="absolute opacity-25 bg-gradient-to-br from-red-100 to-red-200 rounded-full md:w-64 md:h-64 w-25 h-25 ml-24 transform rotate-180"
        ></div>
      </div>

      <!-- left decoration -->
      <div
        class=" absolute top-32 right-0 mr-48 md:transform -translate-x-64 md:translate-y-64"
      >
        <div
          class="absolute opacity-50 bg-gradient-to-br from-teal-100 to-teal-200 md:w-64 md:h-64 w-25 h-25 rounded-full"
        ></div>
        <div
          class="absolute opacity-50 bg-gradient-to-br from-purple-100 to-purple-200 rounded-full md:w-64 md:h-64 w-25 h-25 ml-10 mt-24"
        ></div>
        <div
          class="absolute opacity-50 bg-gradient-to-br from-red-100 to-red-200 rounded-full md:w-64 md:h-64 w-25 h-25 ml-24"
        ></div>
      </div>

      <!--  
       --Header / Navigation -- 
       -->
      <header class="relative">
        <section
          class="container flex items-center justify-between px-6 py-6 mx-auto text-gray-700 lg:px-0"
        >
          <div>
            <a
              href="#hero"
              class="text-2xl font-bold text-transparent md:text-3xl bg-gradient-to-br from-purple-400 to-teal-400 bg-clip-text"
              >Beginner Tailwind</a
            >
          </div>

          <div class="space-x-4">
            <a
              href="#"
              class="px-4 py-3 text-lg transition duration-300 hover:text-gray-500"
              >Login</a
            >
            <a
              href="#"
              class="hidden px-2 py-3 text-lg font-semibold text-purple-100 transition-colors duration-500 rounded shadow md:inline-block bg-gradient-to-tr from-orange-500 to-purple-500 hover:bg-transparent hover:bg-gradient-to-l hover:text-transparent hover:bg-clip-text hover:from-orange-500 hover:to-teal-500"
              >Get the Course</a
            >
          </div>
        </section>
      </header>

      <!--  
--hero Seciton
-->
      <section id="hero" class="relative">
        <div class="container px-6 py-24 mx-auto text-center lg:px-0">
          <!-- heading -->
          <h1
            class="mb-4 text-2xl lg:text-6xl tracking-wider p-3 font-extrabold"
          >
            <span
              class="text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-teal-500"
              >Beginner</span
            >
            <span
              class="text-transparent bg-clip-text bg-gradient-to-r from-teal-500 via-purple-600 to-purple-500"
              >Tailwind</span
            >
          </h1>

          <!-- paragraph -->
          <p class="mb-8 text-lg md:text-2xl text-purple-900">
            Making good looking designs quickly. All without a single line of
            custom CSS.
          </p>

          <!-- button -->
          <a
            href="#"
            class="px-12 py-3 lg:mb-32 mb-12 text-lg font-semibold text-purple-100 transition-colors duration-500 rounded shadow inline-block bg-gradient-to-tr from-orange-500 to-purple-500 hover:bg-transparent hover:bg-gradient-to-l hover:text-transparent hover:bg-clip-text hover:from-orange-500 hover:to-teal-500"
            >Get the Course</a
          >
          <div class="relative">
            <!-- Hero image -->
            <img
              src="img/Screenshot 2025-01-17 025941.png"
              alt=""
              class="border-4 border-purple-400"
            />

            <!-- info box -->
            <div
              class="md:absolute top-0 right-0 p-2 md:transform md:translate-x-3 md:-translate-y-6 mt-2 md:mt-0 bg-yellow-100 border-t-2 border-yellow-500 shadow-lg rounded"
            >
              <p class="text-yellow-600">
                <span class="font-bold text-yellow-900"
                  >We'll create BeginnerTailwind.com</span
                >(it's the site you are on now)
              </p>
              <p class="text-yellow-700">
                We'll do it all without a single line of custom CSS.
              </p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
